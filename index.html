<style>
    :root {
        --primary-blue: #1A5276;      /* Deep Steel Blue - primary accent */
        --secondary-blue: #5DADE2;    /* Lighter, brighter blue for highlights */
        --dark-grey: #34495E;         /* Dark Slate Grey - for text, headers */
        --light-grey: #ECF0F1;        /* Very Light Grey - for section backgrounds */
        --white: #ffffff;
        --text-color: #333333;
        --border-radius: 6px;
        --transition-speed: 0.3s;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light-grey);
        color: var(--text-color);
        line-height: 1.6;
        scroll-behavior: smooth;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        padding: 20px 0;
    }

    /* Header & Navigation */
    header {
        background: var(--dark-grey);
        color: var(--white);
        padding: 15px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo h1 {
        margin: 0;
        font-family: 'Oswald', sans-serif;
        font-size: 2.5em;
        color: var(--white);
        letter-spacing: 1px;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 30px;
    }

    nav ul li a {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 0;
        transition: color var(--transition-speed), border-bottom var(--transition-speed);
    }

    nav ul li a:hover, nav ul li a.active {
        color: var(--secondary-blue);
        border-bottom: 2px solid var(--secondary-blue);
    }

    .contact-info-header {
        font-weight: 500;
        display: flex;
        align-items: center;
    }
    .contact-info-header a {
        color: var(--white);
        text-decoration: none;
        margin-left: 20px;
        transition: color var(--transition-speed);
    }
    .contact-info-header a:hover {
        color: var(--secondary-blue);
    }

    /* Hero Section */
    #hero {
        position: relative;
        height: 70vh; /* Adjust for more prominent hero */
        min-height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--white);
        overflow: hidden;
    }

    #hero .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('guy1.jpg'); /* Referenced as guy1.jpg */
        background-size: cover;
        background-position: center;
        filter: brightness(0.6) blur(2px); /* Darken and blur slightly */
        transform: scale(1.02); /* Slight scale to hide blur edges */
        z-index: 1;
    }

    #hero .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(26, 82, 118, 0.75); /* Primary Blue with transparency */
        z-index: 2;
    }

    #hero .hero-content {
        position: relative;
        z-index: 3;
        max-width: 900px;
        padding: 0 20px;
    }

    #hero h2 {
        font-family: 'Oswald', sans-serif;
        font-size: 4em;
        margin-bottom: 15px;
        line-height: 1.1;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        letter-spacing: 0.5px;
    }

    #hero p {
        font-size: 1.5em;
        margin-bottom: 40px;
        font-weight: 300;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .btn {
        background: var(--secondary-blue);
        color: var(--white);
        padding: 15px 30px;
        text-decoration: none;
        border-radius: var(--border-radius);
        font-weight: 700;
        transition: background var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
        border: none;
        cursor: pointer;
        font-size: 1.1em;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn.secondary {
        background: none;
        border: 2px solid var(--white);
        color: var(--white);
        box-shadow: none;
    }

    .btn:hover {
        background: var(--primary-blue);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .btn.secondary:hover {
        background: var(--white);
        color: var(--primary-blue);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Section Styling */
    section {
        padding: 80px 0;
        background-color: var(--white);
        border-bottom: 1px solid #e0e0e0;
    }

    section:nth-of-type(even) { /* Changed to even for alternating effect */
        background-color: var(--light-grey);
    }

    section h2 {
        font-family: 'Oswald', sans-serif;
        text-align: center;
        font-size: 3.2em;
        color: var(--dark-grey);
        margin-bottom: 40px;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    section h2::after {
        content: '';
        display: block;
        width: 100px;
        height: 4px;
        background: var(--secondary-blue);
        margin: 15px auto 0;
        border-radius: 5px;
    }

    /* About Us / Process - General Content Grid */
    .content-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px; /* Increased gap */
        align-items: center;
        margin-top: 40px;
    }
    .content-grid .text-content h3 {
        font-family: 'Oswald', sans-serif;
        font-size: 2.2em;
        color: var(--primary-blue);
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }
    .content-grid p {
        font-size: 1.1em;
        line-height: 1.8;
        margin-bottom: 15px;
    }
    .content-grid img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: var(--border-radius);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* Stronger shadow for professionalism */
    }

    /* Services Section */
    #services .service-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        margin-top: 40px;
    }

    #services .service-card {
        background-color: var(--white);
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius);
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Spacing for icon, title, text */
        align-items: center;
    }

    #services .service-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    #services .service-card i {
        font-size: 4em; /* Larger icons */
        color: var(--primary-blue);
        margin-bottom: 25px; /* Increased spacing */
    }
    #services .service-card h3 {
        font-family: 'Oswald', sans-serif;
        color: var(--dark-grey);
        font-size: 1.8em;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
    }
    #services .service-card p {
        font-size: 1em;
        color: var(--text-color);
        line-height: 1.6;
    }

    /* Testimonials */
    #testimonials .testimonial-slider {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
    }

    #testimonials .testimonial-card {
        background-color: var(--white);
        border-left: 6px solid var(--secondary-blue); /* Thicker border */
        border-radius: var(--border-radius);
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 480px; /* Slightly adjusted max-width */
        flex: 1 1 45%;
        min-width: 320px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    #testimonials .testimonial-card p {
        font-style: italic;
        margin-bottom: 20px;
        font-size: 1.15em;
        line-height: 1.7;
        color: var(--text-color);
    }

    #testimonials .testimonial-card .client-info {
        font-weight: 700;
        color: var(--primary-blue);
        font-size: 1em;
        text-align: right;
        margin-top: auto; /* Pushes client info to the bottom */
    }
    .google-rating {
        text-align: center;
        font-size: 1.4em; /* Larger rating text */
        color: var(--primary-blue);
        margin-bottom: 30px;
        font-weight: 700;
    }
    .google-rating i {
        color: gold;
        margin-right: 8px;
    }

    /* Contact Section */
    #contact {
        background-color: var(--primary-blue); /* Distinct background */
        color: var(--white);
        padding: 80px 0;
        text-align: center;
    }
    #contact h2 {
        color: var(--white);
    }
    #contact h2::after {
        background: var(--secondary-blue);
    }

    #contact .contact-details {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: rgba(255,255,255,0.1); /* Subtle white background */
        border-radius: var(--border-radius);
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        text-align: left; /* Align text within the box left */
    }

    #contact .contact-details p {
        margin-bottom: 20px;
        font-size: 1.2em;
        display: flex; /* For icon alignment */
        align-items: center;
    }

    #contact .contact-details i {
        color: var(--secondary-blue);
        margin-right: 15px;
        font-size: 1.4em;
        width: 25px; /* Fixed width for icon alignment */
    }
    #contact .contact-details a {
        color: var(--white);
        text-decoration: none;
        transition: color var(--transition-speed);
    }
    #contact .contact-details a:hover {
        color: var(--secondary-blue);
    }
    #contact .contact-details .btn {
        margin-top: 30px;
        display: inline-block; /* To center button */
        width: auto; /* Reset width from responsive styles */
        padding: 18px 40px; /* Larger button */
        font-size: 1.3em;
    }

    /* Footer */
    footer {
        background: var(--dark-grey);
        color: var(--white);
        text-align: center;
        padding: 40px 0;
        font-size: 0.9em;
    }

    footer .social-links a {
        color: var(--white);
        margin: 0 12px;
        font-size: 1.6em;
        transition: color var(--transition-speed);
    }

    footer .social-links a:hover {
        color: var(--secondary-blue);
    }
    footer p {
        margin-top: 20px;
        margin-bottom: 0;
    }
    footer .footer-links {
        margin-top: 15px;
    }
    footer .footer-links a {
        color: var(--white);
        text-decoration: none;
        margin: 0 12px;
        transition: color var(--transition-speed);
    }
    footer .footer-links a:hover {
        color: var(--secondary-blue);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .content-grid {
            grid-template-columns: 1fr;
            gap: 30px;
        }
        .content-grid .text-content {
            order: 2; /* Text below image on mobile for about section */
        }
        .content-grid img {
            order: 1;
        }
        #hero h2 {
            font-size: 3em;
        }
        #hero p {
            font-size: 1.2em;
        }
        nav ul {
            display: none; /* Hide for smaller screens, implement hamburger menu if desired */
        }
        header .container {
            flex-direction: column;
            text-align: center;
        }
        .contact-info-header {
            margin-top: 15px;
            justify-content: center;
        }
        .logo {
            margin-bottom: 10px;
        }
        section {
            padding: 60px 0;
        }
        section h2 {
            font-size: 2.5em;
        }
    }

    @media (max-width: 768px) {
        .container {
            width: 95%;
        }
        #hero {
            min-height: 400px;
            height: auto;
            padding: 60px 0;
        }
        #hero .hero-content {
            padding: 0 15px;
        }
        #hero h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        #hero p {
            font-size: 1em;
            margin-bottom: 30px;
        }
        .btn-group {
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            padding: 12px 25px;
            font-size: 1em;
        }
        #services .service-grid {
            grid-template-columns: 1fr;
        }
        #testimonials .testimonial-card {
            flex: 1 1 100%;
            min-width: unset; /* Remove min-width */
        }
        #contact .contact-details {
            padding: 30px;
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
        #contact .contact-details p {
            font-size: 1.1em;
            margin-bottom: 15px; /* Add some space below the phone number */
            text-align: center; /* Center the phone number text */
        }
        #contact .contact-details .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            width: auto; /* Adjust width to content */
            max-width: 300px; /* Limit maximum width if needed */
        }
    }
</style>
